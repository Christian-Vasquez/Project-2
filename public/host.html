<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Select a Date Range</title>

 <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
    <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    var dateFormat = "mm/dd/yy",
      from = $( "#from" )
        .datepicker({
          defaultDate: "+1w",
          changeMonth: true,
          numberOfMonths: 1
        })
        .on( "change", function() {
          to.datepicker( "option", "minDate", getDate( this ) );
        }),
      to = $( "#to" ).datepicker({
        defaultDate: "+1w",
        changeMonth: true,
        numberOfMonths: 1
      })
      .on( "change", function() {
        from.datepicker( "option", "maxDate", getDate( this ) );
      });

    function getDate( element ) {
      var date;
      try {
        date = $.datepicker.parseDate( dateFormat, element.value );
      } catch( error ) {
        date = null;
      }

      return date;
    }
  } );
  </script>
</head>
<body>

<div class="container"  style='border: 3px solid #cef;border-radius: 12px;'>
  <div id="pt">

<div class='jumbotron' style='background-color: #cef; text-align:center'><h1 class="section-title">
        Plan Travel With Friends  </h1></div>
<div class='row'>
<div class='col-md-12' >

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="from">Depart Date</label>
<input type="text" id="from" name="from">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="to">Return Date</label>
<input type="text" id="to" name="to">
 </div>


  </div>



      <div class="row" style='margin-top:200px'>

        <div class="col-md-4" >
          <div class="input-group">
        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
 <label>Destination&nbsp;&nbsp;&nbsp;</label><input id='destination' tclass="form-control border-radius" placeholder="destination">
          </div>
        </div>

        <div class="col-md-4" >
          <div class="input-group">
        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
<button type="button" class="btn btn-primary createPlannerButton" style='width:100%'>Create Plan</button>
          </div>
        </div>


        <div class="col-md-4" >
          <div class="input-group">
            <input id='email' type="email" class="form-control border-radius" placeholder="Email address">

              <button class="btn btn-default border-radius custom-sub-btn" type="button">Invite Friends</button>
            </span>

</div>
